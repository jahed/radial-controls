<!DOCTYPE html>
<html>
<head>
    <title>Test Page - Radial Controls</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./radial-controls.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./radial-controls.js"></script>

<body>

<input type="button" class="trig" value="Show Controls"></input>

<script>

var $radialControls = $('<div>').radialControls({
    $triggers: $('.trig'),
    controls: [
        {
            text: '&#xf15b;',
            title: 'New File',
            onclick: function() {
                alert('New File');
            }
        },
        {
            text: '&#xf07c;',
            title: 'Open',
            onclick: function() {
                alert('Open');
            }
        },
        {
            text: '&#xf0c7;',
            title: 'Save',
            onclick: function() {
                alert('Save');
            }
        },
        {
            text: '&#xf019;',
            title: 'Download',
            onclick: function() {
                alert('Download');
            }
        },
        {
            text: '&#xf0e2;',
            title: 'Undo',
            onclick: function() {
                alert('Undo');
            }
        },
        {
            text: '&#xf013;',
            title: 'Settings',
            onclick: function() {
                alert('Settings');
            }
        },
    ]
});

$('body').append($radialControls);

</script>
</body>
</html>
